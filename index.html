<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot RH – Métropole de Lyon</title>
  <style>
    :root {
      --primary: #E60028;
      --background: #F5F5F5;
      --text: #333;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: "Roboto", Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    #chat-container {
      background: var(--white);
      width: 100%;
      max-width: 600px;
      height: 500px;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: var(--primary);
    }

    .bot {
      text-align: left;
      color: var(--text);
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: var(--background);
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius) 0 0 var(--radius);
      font-size: 1rem;
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #c50022;
    }
  </style>
</head>
<body>
  <header>
    Chatbot RH – Métropole de Lyon
  </header>

  <div id="chat-container">
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Posez une question RH..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('https://chatbot-backend-jjv0.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply || "Réponse non disponible.", 'bot');
      } catch (error) {
        addMessage("Erreur de connexion avec le serveur.", 'bot');
      }
    });
  </script>
</body>
</html>
