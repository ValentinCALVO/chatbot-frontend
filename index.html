<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Collab'IA – Chat RH Métropole de Lyon</title>
  <style>
    :root {
      --primary: #E60028;
      --light-gray: #F5F5F5;
      --dark: #333;
      --white: #ffffff;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Roboto", Arial, sans-serif;
      background: var(--light-gray);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    #chat-container {
      background: var(--white);
      width: 100%;
      max-width: 700px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
    }

    .message.bot {
      flex-direction: row;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .bubble {
      background: var(--light-gray);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      max-width: 70%;
      position: relative;
    }

    .user .bubble {
      background: #E60028;
      color: white;
    }

    .name {
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: var(--white);
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius) 0 0 var(--radius);
      font-size: 1rem;
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #c50022;
    }
  </style>
</head>
<body>
  <header>Collab'IA – Chat RH Métropole de Lyon</header>

  <div id="chat-container">
    <div id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Posez votre question RH..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const userAvatar = 'https://cdn-icons-png.flaticon.com/512/1077/1077063.png';
    const botAvatar = 'https://cdn-icons-png.flaticon.com/512/4712/4712035.png';

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.style.backgroundImage = `url(${sender === 'user' ? userAvatar : botAvatar})`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = sender === 'user' ? 'Moi' : "Collab'IA";

      const content = document.createElement('div');
      content.textContent = text;

      bubble.appendChild(name);
      bubble.appendChild(content);
      msg.appendChild(avatar);
      msg.appendChild(bubble);

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('https://chatbot-backend-jjv0.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply || "Réponse non disponible.", 'bot');
      } catch (error) {
        addMessage("Erreur de connexion avec le serveur.", 'bot');
      }
    });
  </script>
</body>
</html>
