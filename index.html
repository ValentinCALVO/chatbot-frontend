<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot RH</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    h1 { color: white; background: #007BFF; padding: 1rem; width: 100%; text-align: center; margin-bottom: 1rem; }
    #chat { background: white; width: 100%; max-width: 600px; height: 400px; overflow-y: auto; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: #007BFF; }
    .bot { text-align: left; color: #333; }
    form { display: flex; max-width: 600px; width: 100%; margin-top: 1rem; }
    input { flex: 1; padding: 0.75rem; font-size: 1rem; border-radius: 5px 0 0 5px; border: 1px solid #ccc; }
    button { padding: 0.75rem; background: #007BFF; color: white; border: none; border-radius: 0 5px 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Chatbot RH - Recrutement</h1>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Posez une question RH..." required />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('https://chatbot-backend-jjv0.onrender.com/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage(data.reply || "Erreur inconnue.", 'bot');
      } catch (error) {
        addMessage("Erreur de connexion avec le serveur.", 'bot');
      }
    });
  </script>
</body>
</html>
